{% extends "base.html" %}

{% block body %}
    {% if session.user %}
    <script>window.location = "dashboard";</script>
    {% endif %}
    <div class="container" id = "about">
        <div class="row">
            <div>
                <h1 class="text-center login-title">Create a Utop Tutor Account</h1>
                <div class="account-wall">
                    <img class="profile-img" src="http://icons.iconarchive.com/icons/mahm0udwally/all-flat/256/Computer-icon.png"
                        alt="">
                    <form id="signup-form" class="form-signin">

                        <input type="text" name="username" class="form-control" placeholder="WeChat ID" required autofocus>
                        <input type="password" name="password" class="form-control" placeholder="Password must be 6-20 characters" required>
                        <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Confirm Password" required>
<!--
                        <input type="radio" id="radio2" name="usertype" value="student"> <label for="radio2"><span></span>Student</label>
                        <input type="radio" id="radio1" name="usertype" value="tutor"> <label for="radio1"><span></span>Tutor</label>
                        <br>
-->
                        Note: Please only user your WeChat ID for your username. Otherwise, we may not be able to handle your orders.
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                        <p id="error-message" class="checkbox pull-left error">

                     </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
